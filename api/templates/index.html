{% extends "page.html" %}
{% block title %}murdle{% endblock %}
{% block script %}
<script type = "text/javascript" src = "{{ url_for('static', filename = 'js/murdle.js') }}" ></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/murdle.css') }}" />
{% endblock %}
{% block body %}
{% for row in range(6) %}
<div class="row"> 
{% for i in range(murdle_length) %}
<div class="char-box"> </div>
{% endfor %}
</div>
{% endfor %}
<input type="text" id="hidden-input" maxlength="{{murdle_length}}" autofocus/>
<div>total visits {{ visits }}</div>
{% endblock %}
